[.]
description: System control FPGA
entity: system
ip: system_cmd_fifo
extension:

[STATUS_LEDS_RUN]
type: bit_mux
description: run Status led status

[STATUS_LEDS_ERR]
type: bit_mux
description: error Status led status

[TEMP_PSU]
type: read int
description: On-board temperature [Power Supply]

[TEMP_SFP]
type: read int
description: On-board temperature [SFP]

[TEMP_PICO]
type: read int
description: On-board temperature [Picozed]

[TEMP_ZYNQ]
description: On-board zynq temperature
type: read scalar
extension: in_temp0
scale: 0.001
offset: 0
units: deg

[ALIM_12V0]
type: read scalar
description: On-board voltage sensor values
scale: 0.001486252

[PICO_5V0]
type: read scalar
description: On-board voltage sensor values
scale: 0.000611546

[IO_5V0]
type: read scalar
description: On-board voltage sensor values
scale: 0.000609385

[SFP_3V3]
type: read scalar
description: On-board voltage sensor values
scale: 0.000384078

[FMC_12V]
type: read scalar
description: On-board voltage sensor values
scale: 0.001494582

[PLL_LOCKED]
type: read
description: PLL locked for SMA external clock

[EXT_CLOCK]
type: param enum
description: External sma and event receiver clock enables
0: int clock
1: sma clock
2: event receiver

[VCCINT]
type: read scalar
description: On-board voltage sensor
extension: in_voltage0_vccint
scale: 0.001
offset: 0
units: deg

[CLK_SEL_STAT]
type: read
description: Read-back of EXT/event reciever clock select

