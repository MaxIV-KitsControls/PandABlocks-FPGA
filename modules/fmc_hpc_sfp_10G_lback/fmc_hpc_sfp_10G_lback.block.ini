[.]
description: FMC-SFP+ 10G Loopback Module implementation for techway FMC_SFP/SFP+_104
entity: fmc_hpc_sfp_10G_lback
type: fmc
interfaces: fmc_i fmc_io fmc_o
constraints: const/fmc_hpc_sfp_10G_lback_impl.xdc
otherconst: mgt_pins
ip: fmcgtx_10G

[SOFT_RESET]
type: write action
description: GTX Soft Reset

[LOOP_PERIOD]
type: param
description: Loopback toggle period for IO

[FMC_PRSNT]
type: read
description: FMC present

[LINK_UP_1]
type: read
description: GTX link status

[LINK_UP_2]
type: read
description: GTX link status

[LINK_UP_3]
type: read
description: GTX link status

[ERROR_COUNT_1]
type: read
description: GTX loopback error count

[ERROR_COUNT_2]
type: read
description: GTX loopback error count

[ERROR_COUNT_3]
type: read
description: GTX loopback error count

[TX_FAULT]
type: read
description: TX_FAULT[3:0] is high when the SFP module is unplugged

[RX_LOS]
type: read
description: RX_LOS[3:0] is high when the SFP detect the input signal

[TX_DISABLE_1]
type: param bit
description: high to disable the transmission sfp1

[TX_DISABLE_2]
type: param bit
description: high to disable the transmission sfp2

[TX_DISABLE_3]
type: param bit
description: high to disable the transmission sfp3

[SEL_RATE]
type: param bit
description: Select rate set high or low to select the SFP bandwidth on RS(0) pin (depend of SFP/SFP+ module) on all sfp

[I2C_BUSY]
type: read
description: high when the controller is busy

[I2C_ERROR_STATUS]
type: read enum
description: Error code assigned during the END_TRANSFER
0:no Error
1:Access I2C error
2:EEPROM integrity error
3:FREQUENCY_VALUE is out of range

