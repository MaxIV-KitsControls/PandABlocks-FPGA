[.]
description: eth_phy loop between FMC-SFP1 and FMC-SFP2, FMC-SFP3 and FMC-SFP4
entity: fmc_hpc_sfp_eth_loop
type: fmc
interfaces: fmc_i fmc_io fmc_o
constraints: const/fmc_hpc_sfp_eth_loop_impl.xdc
otherconst: mgt_pins
ip: eth_phy

[SOFT_RESET]
type: write action
description: GTX Soft Reset

[TX_FAULT]
type: read
description: TX_FAULT[3:0] is high when the SFP module is unplugged

[RX_LOS]
type: read
description: RX_LOS[3:0] is high when the SFP detect the input signal

[PHY_RESETDONE]
type: read
description: PHY_RESETDONE[3:0] is high when the SFP transceiver reset is done

[PHY_CPLLLOCK]
type: read
description: PHY_CPLLLOCK[3:0] is high when the SFP transceiver cpll is locked

[PHY1_STATUS]
type: read
description: pcs_pma core status_vector of FMC-SFP1

[PHY2_STATUS]
type: read
description: pcs_pma core status_vector of FMC-SFP2

[PHY3_STATUS]
type: read
description: pcs_pma core status_vector of FMC-SFP3

[PHY4_STATUS]
type: read
description: pcs_pma core status_vector of FMC-SFP4

[DATA_1TO2_CNT]
type: read
description: Number of frames transfered from FMC-SFP1 to FMC-SFP2

[DATA_1TO2_ER_CNT]
type: read
description: Number of frame transfer errors from FMC-SFP1 to FMC-SFP2

[DATA_2TO1_CNT]
type: read
description: Number of frames transfered from FMC-SFP2 to FMC-SFP1

[DATA_2TO1_ER_CNT]
type: read
description: Number of frame transfer errors from FMC-SFP2 to FMC-SFP1

[TX_DISABLE_1]
type: param bit
description: high to disable the transmission sfp1

[TX_DISABLE_2]
type: param bit
description: high to disable the transmission sfp2

[TX_DISABLE_3]
type: param bit
description: high to disable the transmission sfp3

[I2C_BUSY]
type: read
description: high when the I2C controller is busy

[I2C_ERROR_STATUS]
type: read enum
description: Error code assigned during the I2C_END_TRANSFER
0:no Error
1:Access I2C error
2:EEPROM integrity error
3:FREQUENCY_VALUE is out of range
