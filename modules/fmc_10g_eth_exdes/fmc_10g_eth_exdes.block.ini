[.]
description: FMC-SFP 10G example design Loopback Module
entity: fmc_10g_eth_exdes
type: fmc
interfaces: fmc_i fmc_io fmc_o
constraints: const/fmc_10g_eth_exdes_impl.xdc
otherconst: mgt_pins
ip: axi_10g_eth

[SOFT_RESET]
type: write action
description: GTX Soft Reset

[FMC_PRSNT]
type: read
description: FMC present

[TX_FAULT]
type: read
description: TX_FAULT[3:0] is high when the SFP module is unplugged

[RX_LOS]
type: read
description: RX_LOS[3:0] is high when the SFP detect the input signal

[TX_DISABLE_1]
type: param bit
description: high to disable the transmission sfp1

[TX_DISABLE_2]
type: param bit
description: high to disable the transmission sfp2

[TX_DISABLE_3]
type: param bit
description: high to disable the transmission sfp3

[SEL_RATE]
type: param bit
description: Select rate set high or low to select the SFP bandwidth on RS(0) pin (depend of SFP/SFP+ module) on all sfp

[I2C_BUSY]
type: read
description: high when the controller is busy

[I2C_ERROR_STATUS]
type: read enum
description: Error code assigned during the END_TRANSFER
0:no Error
1:Access I2C error
2:EEPROM integrity error
3:FREQUENCY_VALUE is out of range

[PCS_LOOPBACK] 
type: param bit 
description: parametre PCS_LOOPBACK

[RESET_ERROR] 
type: param bit 
description: parametre RESET FRAME_ERROR

[INSERT_ERROR] 
type: param bit 
description: parametre INSERT ERROR

[ENABLE_PAT_GEN] 
type: param bit 
description: parametre ENABLE frame GENERATION

[ENABLE_PAT_CHECK] 
type: param bit 
description: parametre ENABLE frame CHECK

[SIM_SPEEDUP_CONTROL] 
type: param bit 
description: parametre SIM_SPEEDUP_CONTROL

[ENABLE_CUSTOM_PREAMBLE] 
type: param bit 
description: parametre ENABLE CUSTOM PREAMBLE

[ADDRESS_SWAP_ENABLE] 
type: param bit 
description: parametre ENABLE RT<>TX ADDRESS SWAP

[FRAME_ERROR] 
type: read bit  
description: FRAME_ERROR

[ERRORED_DATA] 
type: read bit  
description: ERRORED_DATA

[ERRORED_ADDR] 
type: read bit  
description: ERRORED_ADDR

[ERRORED_PREAMBLE] 
type: read bit  
description: ERRORED_PREAMBLE

[GEN_ACTIVE] 
type: read bit  
description: Generation of frames is ACTIVE

[CHECK_ACTIVE] 
type: read bit  
description: Checking of frames is ACTIVE

[CORE_READY] 
type: read bit  
description: CORE_READY

[QPLLLOCK_OUT] 
type: read bit  
description: QPLLLOCK_OUT 
