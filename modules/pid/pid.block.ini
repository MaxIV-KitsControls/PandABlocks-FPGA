[.]
entity: pid
description: PID Controller
ip: pidsg_0

[ENABLE]
type: bit_mux
description: Enable when high, keep in reset when low

[CMD]
type: pos_mux
description: Command (desired value)

[MEAS]
type: pos_mux
description: Actual measured value

[OUT]
type: pos_out
description: Control to plant
scale: 4.656612873e-10
units: FS1

[THRESH]
type: param scalar
description: Input threshold (full scale=1)
scale: 9.313225746e-10
units: FS1

[MAX_OUT]
type: param scalar
description: Output saturation limit (full scale=1)
scale: 9.313225746e-10
units: FS1

[ANTI_INT_WNDP_RAT_G]
type: param scalar
description: Anti Integral Windup Backcalculation Rational Gain (=kB/kI; usually=1; put 0 to disable anti integral windup)
scale: 9.313225746e-10
units: FS1

[KP]
type: param uint
description: Proportional Gain

[GI]
type: param uint
description: Integral Gain (Gi= ki/(2*SampleRate) ; SampleRate=1MHz)

[G1D]
type: param uint
description: Derivative Gain1 (G1D= (2*R-1)/(2*R+1) ; R=SampleRate/f_filter ; SampleRate=1MHz)

[G2D]
type: param uint
description: Derivative Gain2 (G2D= 2*kd*SampleRate/(2*R+1) ; R=SampleRate/f_filter ; SampleRate=1MHz)

[INV_CMD]
type: param bit
description: Invert commanded value sign

[INV_MEAS]
type: param bit
description: Invert measured value sign

[DERIV_ON_PROCVAR]
type: param bit
description: Derivative on process variable instead of on input error

