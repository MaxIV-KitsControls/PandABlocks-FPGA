[.]
description: SFP Loopback for NAMC FMC : SFP1 wired with SFP2 
entity: fmc_hpc_wire_lback
type: fmc
interfaces: fmc_i fmc_io fmc_o
constraints: const/fmc_hpc_wire_lback.xdc const/fmc_hpc_wire_lback_impl.xdc
otherconst: mgt_pins
ip: fmcgtx

[SOFT_RESET]
type: write action
description: GTX Soft Reset

[LOOP_PERIOD]
type: param
description: Loopback toggle period for IO

[FMC_PRSNT]
type: read
description: FMC present

[LINK_UP_1]
type: read
description: GTX1 link status

[LINK_UP_2]
type: read
description: GTX2 link status

[LINK_UP_3]
type: read
description: GTX3 link status

[ERROR_COUNT_1]
type: read
description: GTX1 loopback

[ERROR_COUNT_2]
type: read
description: GTX2 loopback

[ERROR_COUNT_3]
type: read
description: GTX3 loopback

[TX_FAULT]
type: read
description: TX_FAULT[3:0] is high when the SFP module is unplugged

[RX_LOS]
type: read
description: RX_LOS[3:0] is high when the SFP module is unplugged

[TX_DISABLE_1]
type: param bit
description: high to disable the transmission sfp1

[TX_DISABLE_2]
type: param bit
description: high to disable the transmission sfp2

[TX_DISABLE_3]
type: param bit
description: high to disable the transmission sfp3

[SEL_RATE]
type: param bit
description: Assign high to select the bandwidth of all SFP to 2.125Gb/s to 4.5Gb/s otherwise assign low to select a lower bandwidth

[FREQUENCY_VALUE]
type: param
description: Frequency value by step of 10KHz, frequency range from 5000(dec) (50MHz) to 28000(dec) (280MHz)

[BUSY]
type: read
description: high when the controller is busy

[END_TRANSFER]
type: read
description: high during one clock cycle when a complete access (Rd or Wr) has been performed

[ERROR_STATUS]
type: read enum
description: Error code assigned during the END_TRANSFER
0:no Error
1:Access I2C error
2:EEPROM integrity error
3:FREQUENCY_VALUE is out of range

[GTREFCLK]
type: read
description: GT Ref clock freq

[FMC_CLK0]
type: read
description: FMC CLK0 clock freq

[FMC_CLK1]
type: read
description: FMC CLK1 clock freq

[EXT_CLK]
type: read
description: External clock freq

[FMC_MAC_LO]
type: read
description: MAC low in integer value bit 23:0

[FMC_MAC_HI]
type: read
description: MAC high in integer value bit 47:24

